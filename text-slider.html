<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-a11y-keys/core-a11y-keys.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <text-slider></text-slider>

@element text-slider
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://eliseosoto.github.io/text-slider
-->
<polymer-element name="text-slider" attributes="">
  <template>
    <link rel="stylesheet" href="text-slider.css">
    <core-a11y-keys target="{{input}}" keys="shift+up" on-keys-pressed="{{increment}}"></core-a11y-keys>
    <core-a11y-keys target="{{input}}" keys="shift+down" on-keys-pressed="{{decrement}}"></core-a11y-keys>

    <content select="input"></content>
  </template>
  <script>
    Polymer({
      /**
       * @private {HTMLInputElement}
       */
      input: null,

      shiftStepFactor: 10,

      attached: function() {
        this.input = this.getElementsByTagName('input')[0];
      },

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
      },

      increment: function() {
        var step = parseFloat(this.input.step) || 1;
        this.input.valueAsNumber += step * this.shiftStepFactor;
      },

      decrement: function() {
        var step = parseFloat(this.input.step) || 1;
        this.input.valueAsNumber -= step * this.shiftStepFactor;
      }
    });
  </script>
</polymer-element>
